version: "3"

services:
  db:
    container_name: glimps_db
    image: postgres:12
    environment:
      POSTGRES_DB: glimps
    volumes:
      - glimps_pgdata:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

volumes:
  glimps_pgdata: